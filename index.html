    <script>
        $(document).ready(function() {
            $('#item').select2({
                theme: "bootstrap"
            });
            $('#measure').select2({
                theme: "bootstrap"
            });
        });

        var message = "";
        var items = ['Moong Dal', 'Tur Dal', 'Shabudana', 'Shengdana', 'Sugar', 'Rava', 'Bhagar', 'Masoor Dal', 'Moong Dal', 'Chana Dal', 'Vatana Dal', 'Moong', 'Mooth', 'Masoor', 'Chana', 'Vatana', 'Sawstik Poha', 'Poha', 'Parachute', 'Agarbatti', 'Shengdana Oil', 'Soyabeen Oil', 'Sunflower Oil', 'Fair & Lovely', 'Jeera', 'Mohari', 'Haldi', 'Mirchi', 'Wheel', 'Geeta', 'Gopi', 'Harpic', 'Lizol', 'Dove', 'Clinic Plus', 'Kopra', 'Kharik', 'Badam', 'Kaju', 'Kismish'];
        var measures = ['Kilogram', 'Gram', 'Bottle', 'Peice', 'Liter', 'Pack', 'Tola'];

        measure = document.getElementById('measure');
        item = document.getElementById('item');

        items = items.sort();

        for (var i = 0; i<items.length; i++){
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = items[i];
            item.appendChild(opt);
        }

        for (var i = 0; i<measures.length; i++){
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = measures[i];
            measure.appendChild(opt);
        }


        function addItemToCart(){
            var item = document.getElementById('item').value;
            var measure = $('#measure').val();
            var quantity = $('#quantity').val();

            if(quantity == ""){
                alert("Quantity is empty");
                return false;
            }

            var item_flag = $("#item_flag").val();

            item_flag = parseInt(item_flag) + parseInt(1);

            if(item_flag > 0){
                $('#whatsappOrderButton').css('display','block');
            }

            $("#item_flag").val(item_flag);

            var tr = '<tr id="item'+ item_flag +'"><td>'+items[item]+'</td><td>'+quantity+" "+measures[measure]+"</td><td><button onclick='deleteItemRow("+item_flag+")' class='btn btn-sm' style='background-color: #5bccf6;'><svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-trash-2'><polyline points='3 6 5 6 21 6'></polyline><path d='M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2'></path><line x1='10' y1='11' x2='10' y2='17'></line><line x1='14' y1='11' x2='14' y2='17'></line></svg></button></td></tr>";

            $('#item_body').append(tr);
            $('#quantity').val('');
        }

        function deleteItemRow(div_id){
            $('#item'+div_id).remove();
        }

        function whatsappOrder(){
            var item_flag = $('#item_flag').val();
            $("table > tbody > tr").each(function () {
                message += ($(this).find('td').eq(0).text() + " " + $(this).find('td').eq(1).text()) + '%0A';
            });
            window.location = "https://wa.me/+918888119713/?text="+message;
        }
